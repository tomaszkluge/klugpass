<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="src/favicon.png">
  <title>Password Generator created by KLUGCODE.DEV</title>
  <link rel="stylesheet" href="src/style.css">
</head>

<body>
  <header class="header">
    <a href="https://klugcode.dev" target="_blank"><img class="img" src="src/logo.png" alt="logo" /></a>
    <a href="https://buycoffee.to/klugcode" target="_blank"><img
        src="https://buycoffee.to/btn/buycoffeeto-btn-primary.svg" class="coffee" style="width: 170px"
        alt="Postaw mi kawÄ™ na buycoffee.to"></a>
  </header>

  <form id="password-form">
    <div>
      <label for="length">Password length:</label>
      <input type="number" id="length" name="length" min="1" max="64" value="10" required>
    </div>
    <div>
      <input type="checkbox" id="use-digits" name="use-digits" checked>
      <label for="use-digits">Use numbers</label>
    </div>
    <div>
      <input type="checkbox" id="use-letters" name="use-letters" checked>
      <label for="use-letters">Use letters</label>
    </div>
    <div>
      <input type="checkbox" id="use-symbols" name="use-symbols" checked>
      <label for="use-symbols">Use symbols</label>
    </div>
    <button class="btn" type="submit">Generate password</button>
    <p id="password-container"></p>
    <button class="btn" type="button" id="copy" onclick='copyPass()'>Copy password</button>
  </form>

  <script src="src/index.js"></script>
  <script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js"
    data-id="klugcode" data-description="Support me on Buy me a coffee!" data-message="" data-color="#40DCA5"
    data-position="Right" data-x_margin="18" data-y_margin="18"></script>
</body>

</html>
